

<body>

<!--

    NESSE AQUI EU DEIXEI DESSA FORMA POR ENQUANTO PRA VOCÊ ME DIZER SE ACHA VÁLIDO FAZER ASSIM,
    PORQUE TEM MENOS ESTILOS PARA EXPLICAR DO QUE A TELA DE LOGIN ATUAL

  -->


  <div class="content">
    <mat-card>
      <h1>Cadastre sua Conta</h1>
      <form [formGroup]="registerForm">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input formControlName="nome" type="text" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" type="text" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input formControlName="senha" [type]="hide ? 'password' : 'text'" matInput>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <div class="local">
          <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select (selectionChange)="changeState($event.value)" formControlName="estado">
              <mat-option *ngFor="let estado of estados" [value]="estado.id">
                {{estado.sigla}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cidade</mat-label>
            <mat-select formControlName="cidade">
              <mat-option *ngFor="let cidade of cidades" [value]="cidade.id">
                {{cidade.nome}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--<p>{{registerForm.value | json}}</p>-->
      </form>
      <button *ngIf="registerForm.valid" (click)="register()" mat-raised-button color="warn">Cadastrar</button>
      <a routerLink="/">Voltar</a>
    </mat-card>
  </div>
</body>
